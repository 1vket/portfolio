
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>目次とジャンプ</title>
  <style>
    /* 目次のスタイル */
    #toc {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: lightgray;
      padding: 10px;
    }
    /* 各項目のスタイル */
    #toc a {
      display: block;
      margin-bottom: 5px;
      text-decoration: none;
      color: black;
    }
    /* ジャンプ先のセクションのスタイル */
    section {
      margin-top: 50px;
      height: 300px; /* 仮の高さ */
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- 目次 -->
  <nav id="toc">
    <ul>
      <li><a href="#section1">セクション1</a></li>
      <li><a href="#section2">セクション2</a></li>
      <li><a href="#section3">セクション3</a></li>
    </ul>
  </nav>

  <!-- セクション1 -->
  <section id="section1">
    <h2>セクション1</h2>
    <p>ここはセクション1の内容です。</p>
  </section>

  <!-- セクション2 -->
  <section id="section2">
    <h2>セクション2</h2>
    <p>ここはセクション2の内容です。</p>
  </section>

  <!-- セクション3 -->
  <section id="section3">
    <h2>セクション3</h2>
    <p>ここはセクション3の内容です。</p>
  </section>

  <script>
    // 目次のリンクがクリックされたときの処理
    document.querySelectorAll('#toc a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault(); // デフォルトのクリック動作をキャンセル
        const targetId = this.getAttribute('href'); // ジャンプ先のIDを取得
        const targetElement = document.querySelector(targetId); // ジャンプ先の要素を取得
        targetElement.scrollIntoView({ behavior: 'smooth' }); // スムーズにスクロール
      });
    });
  </script>
</body>
</html>
